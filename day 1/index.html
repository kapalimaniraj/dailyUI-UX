<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1: First fold Development</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header">
        <a href="#" class="logo">Paulini</a>
        <nav class="primary-navigation">
            <ul>
                <li><a href="#">Holidays</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="logged-in-user">
            <div class="logged-in-user__name">Wilhelm Dowall</div>
            <div class="logged-in-user__avatar"><img src="" alt=""></div>
        </div>
    </header>
    <section class="hero">
        <div class="hero__slider">
            <div class="hero__slider-container">
                <div class="hero__description">
                    <div class="hero__title">I want to See <strong>Sicily</strong></div>
                    <button class="hero__button btn outline large">Discover more</button>
                </div>
                <div class="hero__graphics"></div>
            </div>
        </div>
        <div class="hero__slider-nav slider-nav">
            <div class="slider-prev">
                <div class="slider-nav__icon"></div> 
                <div class="next-slide__title">
                    <p>Choose Your destination</p>
                </div>
            </div>
        <div class="hero__slider-nav slider-nav">
            <div class="slider-next">
                <div class="slider-nav__icon"></div> 
                <div class="next-slide__title">
                    <p>Choose Your destination</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
